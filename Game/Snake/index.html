<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="start">
        <div>Snake</div>
        <div class="play">new game</div>
        <div class="level">
            <ul>
                <li>Level:</li>
                <li><a value="easy">easy</a></li>
                <li><a value="normal">normal</a></li>
                <li><a value="hard">hard</a></li>
            </ul>
        </div>
    </div>
    <div class="game">
        <div>
            <div class="title">Snake</div>
            <div>Score: <span class="score">0</span></div>
        </div>
        <div class="content"></div>
        <div class="tips">↑上 ↓下 ←左 →右 space暂停</div>
    </div>
    <div class="over">
        <div>Game Over</div>
        <div>score: <span class="scoreShow">0</span></div>
        <div class="again">play again</div>
        <div class="level">
            <ul>
                <li>Level:</li>
                <li><a value="easy">easy</a></li>
                <li><a value="normal">normal</a></li>
                <li><a value="hard">hard</a></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
